{% extends 'base.html' %}
{% block content %}
{% if request.user.is_authenticated and progress %}
    <div class="vh-100 d-flex align-items-center justify-content-center text-white" style="background-color: #793FDF;">
        <h3>Your Progress : </h3>
        <div class="progress w-50 m-3" style="height: 40px;">
            <div class="progress-bar  progress-bar-striped" role="progressbar" style="width:{{progress}}%;" aria-valuenow=" {{progress}}" aria-valuemin="0" aria-valuemax=" {{progress}}"> {{progress}}%</div>
        </div>
        <br/>
    </div>
    {% else %}

        <div class="vh-100 d-flex align-items-center justify-content-center text-white" style="background-color: #793FDF;">
            <h3>Your Progress : </h3>
            <div class="progress w-50 m-3" style="height: 40px;">
                <div class="progress-bar  progress-bar-striped" role="progressbar" style="0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0"> 0%</div>
            </div>
            <br/>
        </div>
        
    {% endif %}
{% endblock %}
